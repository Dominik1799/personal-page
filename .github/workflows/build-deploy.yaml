name: Build and deploy personal web

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'k8s-deployment/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: dominik9917/personal-page
      IMAGE_TAG: v-${{ github.run_number }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Update Kubernetes deployment image tag
        run: |
          yq -i '
            .spec.template.spec.containers[]
            |= select(.name == "personal-page")
            .image = "${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          ' k8s-deployment/deployment.yaml

      - name: Commit and push manifest update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add k8s-deployment/deployment.yaml
          git commit -m "chore(gitops): update image tag to ${{ env.IMAGE_TAG }} [skip ci]" || echo "No changes to commit"
          git push
